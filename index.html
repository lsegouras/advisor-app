<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <h2 class="advice-id">Advice # 117</h2>

            <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)" class="pattern-divider">
                <img src="./src/images/pattern-divider-desktop.png" alt="pattern divider" class="pattern-divider">
            </picture>

            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="dice icon">
            </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
